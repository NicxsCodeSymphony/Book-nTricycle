<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/home.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <div class="heading">
        <div class="nav">
            <h3>Home <span> <a href="user.html"><i class="fa-regular fa-square-caret-down"></i></a></span></h3>
        </div>
    </div>

    <div class="location-container">

        <div class="input-container">
            <input type="text" value="CTU Daanbantayan"> <br>
            <i style="position: relative; bottom: 60px; left: 30px; font-size: 22px; color: #f30e5ac0" class="fa-solid fa-location-dot"></i>
            <input type="text" style="margin-right: 45px;" placeholder="Click to add Place">
            <i style="position: relative; bottom: 35px; left: 30px; font-size: 22px; color: #f30e5ac0" class="fa-solid fa-location-crosshairs"></i>
        </div>

        <div class="date-container">
            <div class="date"><span>14, Oct</span>2024
                <i style="position: absolute; right: 30px; color: #c0c0c0;" class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="time">

                <span>1:30</span>AM
                <i style="position: absolute; right: 40px; color: #c0c0c0;" class="fa-solid fa-arrow-right"></i>
            </div>
        </div>


        <div class="passenger-container">
            <i class="fa-solid fa-minus"></i>
            <span>5</span>
            <i class="fa-solid fa-plus"></i>
        </div>

        <input type="button" value="Continue">

    </div>
