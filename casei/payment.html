<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/payment.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <div class="appBar">
        <i class="fa-solid fa-arrow-left"></i>
        <h4>Payment</h4>
    </div>

    <div class="main-body">
        <p class="payment-text">Choose payment method</p>

        
        <div class="payment-container">

            <ul>
                <li>Cash on Hand</li>
                <li>Gcash</li>
                <li>Paymaya</li>
            </ul>
        </div>

        <div class="payment-info">
            <p class="passenger">Total Passengers: <span id="passenger">5</span></p>
        <p>Initial Payment: <span>₱ 5</span></p>
        <p>Total Payment: <span>₱ 25</span></p>
        </div>

       <div class="input-container">
        <label for="">Enter Cash: </label> <input type="number">
       </div>

       <div class="button-container">
        <button>Pay Now</button>
       </div>

    </div>
    
</body>
</html>
